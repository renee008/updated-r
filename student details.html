    <title>Vanessa's Student Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #28a745;
            color: #fff;
            padding: 15px 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #218838;
            border-radius: 4px;
        }

        .navbar .dropdown-menu {
            background-color: #28a745;
        }

        .navbar .dropdown-item {
            color: #fff;
        }

        .navbar .dropdown-item:hover {
            background-color: #218838;
        }

        .container {
            margin-top: 30px;
        }

        .student-details {
            margin: auto;
            max-width: 600px; /* Limit width of the details */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #fff;
        }

        .details-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .details-container img {
            max-width: 100%; /* Ensure images don't overflow */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Space between image and details */
            border: 1px solid black;
            border-radius: 8px;
        }

        .details {
            flex: 1; /* Take up remaining space */
        }

        .edit-button {
            margin-left: 100px;
            cursor: pointer;
            color: #17a2b8;
        }

        .edit-input {
            display: none;
            width: 100%;
            margin-top: 10px;
        }

        .save-button {
            margin-top: 10px;
        }

        .float-right {
            float: right;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.875rem;
            color: #6c757d;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="dashboard.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="student details.html">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="transfer.html">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="parental control.html">Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="e-statement.html">Statement</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="about.html">About Us</a>
                        <a class="dropdown-item" href="financialEducation.html">Education</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="intro.html">LogOut</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">John Doe's Account</h1>
    </div>

    <div class="container mt-5">
        <div class="student-details">
            <div class="details-container">
                <img src="images/profile.png" alt="student's picture" width="300" height="300">
                <div class="details">
                    <p id="userName">John Doe <span class="edit-button" onclick="editName()">âœŽ Edit</span></p>
                    <input type="text" id="nameInput" class="edit-input" value="John Doe">
                    <button class="btn btn-primary save-button edit-input" onclick="saveName()">Save</button>
                    <br>
                    <p>T07234567A</p>
                    <br>
                    <p>Age 17</p>
                </div>
            </div>
            <br>
            <p class="d-flex justify-content-between align-items-center">
                <span>Account Number:</span>
                <b class="float-right">110-33074-0</b>
            </p>
            <br>
            <p class="d-flex justify-content-between align-items-center">
                <span>View Transaction History</span>
                <a href="e-statement.html"><button type="button" class="btn btn-primary float-right">Click Here</button></a>
            </p>
            <br>
            <p class="d-flex justify-content-between align-items-center">
                <span>Manage Account (Parental)</span>
                <a href="parental control.html"><button type="button" class="btn btn-primary float-right">Click Here</button></a>
            </p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Your Bank. All rights reserved.</p>
    </div>

    <script>
        function editName() {
            document.getElementById('userName').style.display = 'none';
            document.getElementById('nameInput').style.display = 'block';
            document.querySelector('.save-button').style.display = 'block';
        }

        function saveName() {
            var nameInput = document.getElementById('nameInput').value;
            document.getElementById('userName').textContent = nameInput;
            document.getElementById('userName').style.display = 'block';
            document.getElementById('nameInput').style.display = 'none';
            document.querySelector('.save-button').style.display = 'none';
        }
    </script>
</body>
